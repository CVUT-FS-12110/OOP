<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<!-- fetch api 127.0.0.1:8000/temperature after clicking on a button -->
<button onclick="fetchTemperature()">Get temperature</button>


<script>
  function fetchTemperature() {
    fetch('http://127.0.0.1:8000/temperature')
      .then(res => res.json())
      .then(data => alert(data.temperature[1]));
  }
</script>


</body>
</html>
